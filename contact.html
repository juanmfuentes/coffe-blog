<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="us.html" class="nav__link">Nosotros</a>
                    <a href="courses.html" class="nav__link">Cursos</a>
                    <a href="contact.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__input" type="text" placeholder="Tu nombre" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">Correo</label>
                <input class="field__input" type="email" placeholder="Tu correo electrónico" id="email">
            </div>
            <div class="field field--textarea">
                <label class="field__label" for="mensaje">Mensaje</label>
                <textarea class="field__input field__input--textarea" id="mensaje"></textarea>
            </div>
            <div class="field field--btn">
                <input type="submit" value="Enviar" class="btn btn--main">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="us.html" class="nav__link">Nosotros</a>
                    <a href="courses.html" class="nav__link">Cursos</a>
                    <a href="contact.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>

</html>
